name: Simple Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Run basic tests (no Redis)
      run: |
        go test -v -timeout=30s -run="^Test(Default|Option|Backoff|Task.*)" ./...
        
    - name: Build
      run: go build -v ./...